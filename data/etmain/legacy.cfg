// LOGGING & PROTECTION

set g_log "0"                                    // Enables game logging if set. Name of game logging file - logs weapon changes, kills, connects etc.
set g_logSync "1"                               // Game logging options (0: buffered 1: sync'ed)
set g_protect "0"                               // Mod side security options

// OPTIMIZATIONS

set g_antiwarp "1"
set g_maxWarp "4"

// LEVEL UP CUSTOMIZATION

set skill_soldier "10 15 25 40"
set skill_medic "10 15 25 40"
set skill_fieldops "10 15 25 40"
set skill_engineer "10 15 25 40"
set skill_covertops "10 15 25 40"
set skill_battlesense "10 15 25 40"
set skill_lightweapons "10 15 25 40"

// CLASS LIMITING

set team_maxSoldiers "-1"
set team_maxMedics "-1"
set team_maxEngineers "-1"
set team_maxFieldops "-1"
set team_maxCovertops "-1"

// WEAPONS LIMITING

set team_maxMortars "-1"
set team_maxFlamers "-1"
set team_maxMg42s "-1"
set team_maxPanzers "-1"
set team_maxRiflegrenades "-1"
set team_airstrikeTime "20"
set team_artyTime "20"
set g_maxTeamLandmines "10"

// MISC

set g_shove "80"
set g_misc "0"
set g_dropAmmo "2"
set g_dropHealth "2"
set g_countryflags "1"
set g_skillRating "2"
set g_mapscriptdirectory ""
set g_campaignFile ""
set g_customConfig ""
set g_intermissionTime "30"
set g_intermissionReadyPercent "60"

set g_doublejump "1"                // Enable double jump
set g_doubleJumpHeight "1.5"        // Adjust height for noticeable effect (1.4-1.7 range recommended)
set g_gravity "600"                 // Lower for better mid-air control (test 400-700; uncomment from etl_server.cfg if needed)
set g_speed "350"                   // Increased movement speed (already in etl_server.cfg, but reinforce here)
set g_allWeapons "1"                // Enable all weapons for classes
set g_dmg "110"                     // Modified weapon damage
set g_proneAllowMove "1"            // Allow prone sliding

// MAP VOTING

//set g_excludedMaps "railgun"
//set g_maxMapsVotedFor "6"
//set g_mapVoteFlags "0"
//set g_minMapAge "3"

// LUA

set lua_modules "luascripts/wolfadmin/main.lua"
set lua_allowedModules ""

// OMNI-BOT

set omnibot_enable 1
set omnibot_path "./legacy/omni-bot"
//set omnibot_flags "0"
//set omnibot_logsize "0"
bot difficulty "4"
bot moveskill "4"
bot minbots "-1"
bot maxbots "12"
bot balanceteams "1"
